---

apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: controller-manager
  name: testkube-operator-controller-manager-metrics-service
  namespace: testkube-operator-system
spec:
  ports:
  - name: https
    port: 8443
    targetPort: https
  selector:
    control-plane: controller-manager

---

apiVersion: v1
kind: Service
metadata:
  name: testkube-operator-webhook-service
  namespace: testkube-operator-system
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 9443
  selector:
    control-plane: controller-manager
